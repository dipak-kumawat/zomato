<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./images/klipartz.com.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodhub</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <head>
        <nav>
            <div class="logo"><img src="./images/assets (3)/logo.svg" alt=""></div>

            <div>
                <div><span>Delivery</span></div>
                <div><span>Pickup</span></div>
            </div>

            <div>
                <i class="fa-solid fa-location-dot"></i>

            </div>

            <div>
                <div><img src="./images/discount logo.svg" alt=""></div>
                <div><span>Offers</span></div>
            </div>

            <div>
                <div><img src="./images/search.svg" alt=""></div>
                <input type="text" placeholder="Search for food">
            </div>

            <button type="submit"><span>Sign In</span></button>

            <div><i class="fa-solid fa-cart-shopping"></i></div>

        </nav>
    </head>

</html>
